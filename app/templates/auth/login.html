{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1 class="text-center">Sign In</h1>
    <div class="row">
        <div class="col-md-6 mx-auto">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <br>
    <p class="text-center">New User? <a href="{{ url_for('auth.register') }}">Click to Register</a></p>
    <p class="text-center">
        Forgot Your Password?
        <a href="{{ url_for('auth.reset_password_request') }}">Click to Reset It</a>
    </p>
{% endblock %}
