{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <div class="py-4">
        <h1>Hello, {{ current_user.username }}!</h1>      
        {% if form %}
            {{ wtf.quick_form(form) }}
        {% endif %}
    </div>
    
    <div class="row">
        {% for post in posts %}
            {% include '_post.html' %}
        {% endfor %}
    </div>

    {% include '_pagination.html' %}

{% endblock %}
